<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>

    <button onclick="start()">Fill Tank</button>
    <div id="whileloop"></div>

    <script>
        function start(){
            let level = 0;
            let output = "";

            while(level < 5){
                level++;
                output += "Tank level: " + level + "<br>";
            }

            output += "<strong>Tank fully filled!</strong>";
            document.getElementById("whileloop").innerHTML = output;
        }
    </script>
    
</body>
</html>
