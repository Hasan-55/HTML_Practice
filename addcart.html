<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to Cart</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(100deg black, blue);
            text-align: center;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px black;
        }

        header h1 {
            font-size: 24px;
            color: rgb(14, 13, 13);
        }

        #cart-icon {
            position: relative;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #cart-icon:hover {
            transform: scale(1.2);
        }

        #cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .products {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            display: inline-block;
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px black;
            width: 180px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0059cc;
        }

        #cart-popup {
            display: none;
            position: fixed;
            top: 70px;
            right: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px black;
            padding: 20px;
            width: 300px;
            text-align: left;
            z-index: 990;
            transition: all 0.5s ease-in-out;
        }

        #cart-popup h2 {
            margin-top: 0;
            font-size: 20px;
        }

        #cart-popup ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #cart-popup li {
            border-bottom: 1px solid #ddd;
            padding: 6px 0;
            cursor: pointer;
        }

        #cart-popup li:hover {
            background-color: #f0f0f0;
        }

        #total {
            font-weight: bold;
            margin-top: 10px;
        }

        #close-cart {
            background: red;
            float: right;
            margin-top: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cart-popup .empty-cart {
            font-style: italic;
            color: #888;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .product {
                width: 150px;
            }

            #cart-popup {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            .product {
                width: 140px;
            }

            #cart-popup {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Store</h1>
        <div id="cart-icon" onclick="toggleCartPopup()">
            ðŸ›’
            <span id="cart-count">0</span>
        </div>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLm4F7qK6MxEn6Sm-tpqZsF8ygkb4KPsjgEeYKA0b2F44pZ8nNybMbcxkq1HXWeKRCXmM&usqp=CAU" alt="Perfume">
            <h3>Perfume</h3>
            <p>$90</p>
            <button onclick="addToCart('Perfume', 90)">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHLihRQEPcevkUJVi7ixylY4upYQCa6HhcmA&s" alt="Shirt">
            <h3>Shirt</h3>
            <p>$45</p>
            <button onclick="addToCart('Shirt', 45)">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="https://www.skechers.com/dw/image/v2/BDCN_PRD/on/demandware.static/-/Library-Sites-SkechersSharedLibrary/default/dw43b90dff/images/2025-Images/Q3/Mens_FW25_CasualSneakers.jpg?sw=356" alt="Shoes">
            <h3>Shoes</h3>
            <p>$150</p>
            <button onclick="addToCart('Shoes', 150)">Add to Cart</button>
        </div>
    </div>

    <div id="cart-popup">
        <button id="close-cart" onclick="toggleCartPopup()">Close</button>
        <ul id="cartlist"></ul>
        <p id="total">Total Rs.0</p>
        <p class="empty-cart" id="empty-cart-msg">Cart is empty.</p>
    </div>

    <script>
        let cart = [];

        // Function to add products to the cart
        function addToCart(item, price) {
            const productIndex = cart.findIndex(product => product.item === item);

            if (productIndex !== -1) {
                cart[productIndex].quantity += 1; // Increase quantity if item already in cart
            } else {
                cart.push({ item, price, quantity: 1 }); // Add new item
            }

            updateCart();
        }

        // Function to update the cart display
        function updateCart() {
            const cartList = document.getElementById('cartlist');
            const cartCount = document.getElementById('cart-count');
            const totalPrice = cart.reduce((total, product) => total + (product.price * product.quantity), 0);

            // Update cart list display
            cartList.innerHTML = cart.length ? cart.map(product => 
                `<li onclick="removeFromCart('${product.item}')">${product.item} - $${product.price} x ${product.quantity}</li>`
            ).join('') : '<li>Cart is empty.</li>';

            // Update total price
            document.getElementById('total').innerText = `Total Rs.${totalPrice}`;

            // Update cart item count
            cartCount.innerText = cart.length;

            // Show empty cart message if no items in cart
            document.getElementById('empty-cart-msg').style.display = cart.length ? 'none' : 'block';
        }

        // Function to remove items from the cart
        function removeFromCart(item) {
            const index = cart.findIndex(product => product.item === item);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }

        // Function to toggle cart popup visibility
        function toggleCartPopup() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
