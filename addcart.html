<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to Cart</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(100deg black, blue, );
            text-align: center;
            padding: 20px;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px black;
        }

        header h1{
            font-size: 24px;
            color: rgb(14, 13, 13);
        }

        #cart-icon{
            position: relative;
            font-size: 28px;
            cursor: pointer;
        }

        #cart-count{
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .products{
            margin-top: 40px;
        }

        .product{
            display: inline-block;
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px black;
            width: 180px;
            text-align: center;
            justify-content: center;
        }

        .product img{
            width: 100%;
            border-radius: 10px;
        }

        button{
            background-color: black;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover{
            background-color: #0059cc;
        }

        #cart-popup{
            display: none;
            position: fixed;
            top: 70px;
            right: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px black;
            padding: 20px;
            width: 20px;
            text-align: left;
            z-index: 990;
        }

        #cart-popup h2{
            margin-top: 0;
            font-size: 20px;
        }
        
        #cart-popup ul{
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #cart-popup li{
            border-bottom: 1px solid #ddd;
            padding: 6px 0;
        }

        #total{
            font-weight: bold;
            margin-top: 10px;
        }

        #close-cart{
            background: red;
            float: right;
            margin-top: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Store</h1>
        <div id="cart-icon">
            ðŸ›’
            <span id="cart-count">0</span>
        </div>
    </header>

    <div class="products">

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLm4F7qK6MxEn6Sm-tpqZsF8ygkb4KPsjgEeYKA0b2F44pZ8nNybMbcxkq1HXWeKRCXmM&usqp=CAU" alt="image1">
            <h3>Perfume</h3>
            <p>$90</p>
            <button onclick="addToCart('SUV 150MILLION')">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHLihRQEPcevkUJVi7ixylY4upYQCa6HhcmA&s" alt="image2">
            <h3>Shirt</h3>
            <p>$45</p>
            <p></p>
            <button onclick="addToCart('SUV 30MILLION')">Add to Cart</button>
        </div>
    
        <div class="product">
            <img src="https://www.skechers.com/dw/image/v2/BDCN_PRD/on/demandware.static/-/Library-Sites-SkechersSharedLibrary/default/dw43b90dff/images/2025-Images/Q3/Mens_FW25_CasualSneakers.jpg?sw=356" alt="image3">
            <h3>Shoes</h3>
            <p>$150</p>
            <button onclick="addToCart('SUV 95MILLION')">Add to Cart</button>
        </div>

        <div id="cart-popup">
            <button id="close-cart">Close</button>
            <ul id="cartlist"></ul>
            <p id="total">Total Rs.0</p>
        </div>
    </div>

</body>
</html>
